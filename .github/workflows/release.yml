name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './fastah-dm/src-tauri -> target'

      - name: Install frontend dependencies
        run: |
          cd fastah-dm
          pnpm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: './fastah-dm'
          tagName: ${{ github.ref_name }}
          releaseName: 'FastahDM ${{ github.ref_name }}'
          releaseBody: |
            ## What's New
            
            See the [full changelog](https://github.com/rohanpls/fastah-dm/compare/${{ github.ref_name }}...main) for details.
            
            ## Installation
            
            ### Windows
            - Download and run the installer
            
            ### Update via App
            - Open Settings → Updates → Check for Updates
            
            ## Notes
            - Signed installer with automatic updates enabled
            - Previous versions can update directly from within the app
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
